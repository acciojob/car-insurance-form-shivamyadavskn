<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<h2>Car Insurance Registration Form</h2>
    <form id="carInsuranceForm" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name*" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email*" required><br>

        <label>Gender:</label><br>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label><br>

        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars">
            <option value="" disabled selected>--Select Car Brand--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select><br>

        <label for="carage">Car Age:</label>
        <input type="number" id="carage" name="carage" placeholder="Car Age*" required><br>

        <label for="dop">Date of Purchase (DOP):</label>
        <input type="date" id="dop" name="dop" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password*" required><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
